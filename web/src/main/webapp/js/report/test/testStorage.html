	<script type="text/javascript">
	function testLocalStorage() {
             digitnexus.utils.localStorage.set('testValue','testValue');
           document.write('get value from localStorage: ' +
               digitnexus.utils.localStorage.get('testValue','testValue'))
             document.write('<br/>')
             
           digitnexus.utils.localStorage.set('testValue','new value');
            document.write('get value from localStorage: ' +
               digitnexus.utils.localStorage.get('testValue'))
             document.write('<br/>')
             
            digitnexus.utils.localStorage.set('testValue1','testValue1');
            digitnexus.utils.localStorage.remove('testValue');
             document.write('after removing: ' +
               digitnexus.utils.localStorage.get('testValue'))
             document.write('<br/>')
             
           digitnexus.utils.localStorage.clear();
             document.write('after clear: ' +
               digitnexus.utils.localStorage.get('testValue1'))
             document.write('<br/>')
           
        }
        function testSessionStorage() {
              document.write('<br/>')
                document.write('<br/>')
             digitnexus.utils.sessionStorage.set('testValue','testValue');
           document.write('get value from sessionStorage ' +
               digitnexus.utils.sessionStorage.get('testValue','testValue'))
             document.write('<br/>')
             
           digitnexus.utils.sessionStorage.set('testValue','new value');
            document.write('get value from sessionStorage ' +
               digitnexus.utils.sessionStorage.get('testValue'))
             document.write('<br/>')
             
            digitnexus.utils.sessionStorage.set('testValue1','testValue1');
            digitnexus.utils.sessionStorage.remove('testValue');
             document.write('after removing: ' +
               digitnexus.utils.sessionStorage.get('testValue'))
             document.write('<br/>')
             
           digitnexus.utils.sessionStorage.clear();
             document.write('after clear: ' +
               digitnexus.utils.sessionStorage.get('testValue1'))
             document.write('<br/>')
        }
	window.onload = function() {
          testLocalStorage();
          testSessionStorage();
        }
	
 </script>
