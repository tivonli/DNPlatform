<html>
<head>
	<title>Mashup Editor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style type="text/css" media="screen">
		div.base {
			position: absolute;
			overflow: hidden;
			white-space: nowrap;
			font-family: Arial;
			font-size: 8pt;
		}
		div.base#graph {
			border-style: solid;
			border-color: #F2F2F2;
			border-width: 1px;
			background: url('images/grid.gif');
		}
	</style>
	<script type="text/javascript">
		mxBasePath = '';
	</script>
	<!--  <script type="text/javascript" src="http://www.diagram.ly/client?version=1.9.2.0"></script> -->
	<script type="text/javascript" src="js/mxClient_1.9.0.2.7z.js"></script>
	<script type="text/javascript" src="js/a.js"></script>
	<script type="text/javascript" src="js/mashupCustomer.js"></script>
	<script type="text/javascript" src="js/operatorToolBar.js"></script>
	<script type="text/javascript" src="js/mashupModel.js"></script>
	<script type="text/javascript" src="js/mashupeditorAjax.js"></script>
	<script type="text/javascript" src="js/mashupHoverIcons.js"></script>
	<script type="text/javascript" src="js/mashupOverlay.js"></script>
	<script type="text/javascript">
		mxConstants.DEFAULT_HOTSPOT = 1;
		
		// Enables guides
		mxGraphHandler.prototype.guidesEnabled = true;
		
	    // Alt disables guides
	    mxGuide.prototype.isEnabledForEvent = function(evt)
	    {
	    	return !mxEvent.isAltDown(evt);
	    };
		
		// Enables snapping waypoints to terminals
		mxEdgeHandler.prototype.snapToTerminals = true;
		
		window.onbeforeunload = function() { return mxResources.get('changesLost'); };
	</script>
</head>
<body onload="var editor = new mashupApplication('config/mashup.xml', 'config/mashup-menu.xml');">
	<table id="splash" width="100%" height="100%"
		style="background:white;position:absolute;top:0px;left:0px;z-index:4;">
		<tr>
			<td align="center" valign="middle">
				<img src="images/loading.gif">
			</td>
		</tr>
	</table>
	<div id="menu" class="base">
		<!-- Menu Here -->
	</div>
	<div id="graph" class="base">
		<!-- Graph Here -->
	</div>
	<div id="status" class="base" align="right">
		<!-- Status Here -->
	</div>
</body>
</html>
