<html>
<head>
<title>fileupload</title>
<META   HTTP-EQUIV="Pragma"   CONTENT="no-cache">  
<META   HTTP-EQUIV="Cache-Control"   CONTENT="no-cache">  
<META   HTTP-EQUIV="Expires"   CONTENT="0">   
</head>
<body>
<center>
<h1>file upload</h1>

<form action="../common/file/upload" method="post" enctype="multipart/form-data" name="form1">
<input type="file" name="file2"><br/><br/>
category: <input type="text" name="category" value="apk"><br/>
product <input type="text" name="product" value="SCM_Mobile"><br/>
version <input type="text" name="version" value="1"><br/>
version_name <input type="text" name="version_name" value="v1.0"><br/>
sysVersion <input type="text" name="sysVersion" value="2.3"><br/>
sysType <input type="text" name="sysType" value="0"><br/>
priority <input type="text" name="priority" value="1"><br/>
resolution <input type="text" name="resolution" value="800*600"><br/>
description: <textarea name="desc"  rows="2" cols="12"> </textarea><br/><br/>
<input type="submit" value="upload">
</form>

</center>
</body>
</html>
